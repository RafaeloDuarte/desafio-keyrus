<div class="row">
    <div class="col s12 m12">
      <div class="card blue-grey darken-1" *ngFor="let product of productList" >
        <div class="card-content white-text">
          <span class="card-title">{{product.name}}</span>
          <p>Price: {{product.price.formattedValue}}</p>
          <br>
          <p [innerHTML]="product.description"></p>
        </div>
        <div class="card-action">
          <a *ngIf='product.stock.stockLevelStatus==="inStock"' (click)="adicionarAoCarrinho(product)">Add Cart</a>
          <select *ngIf='product.stock.stockLevelStatus==="inStock"'>
              <option value="1"></option>
              <option value="2"></option>
              <option value="3"></option>
          </select>
          <a (click)="irParaProduto(product)">Details</a>
        </div>
      </div>
    </div>
</div>
