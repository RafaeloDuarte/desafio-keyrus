<h1 *ngIf="carrinhoVazio">Seu carrinho est√° vazio!</h1>
<div class="row">
    <div class="col s12 m12">
      <div class="card blue-grey darken-1" *ngFor="let product of productList" >
        <div class="card-content white-text">
          <span class="card-title">{{product.name}}</span>
          <p>Price: {{product.price.formattedValue}}</p>
          <br>
        </div>
        <div class="card-action">
          <a (click)="irParaProduto(product)">Details</a>
          <a (click)="retirarDoCarrinho(product)">Retirar</a>
        </div>
      </div>
    </div>
    <a routerLink="/">Voltar</a>
</div>
